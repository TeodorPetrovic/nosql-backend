version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: nosql-backend-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-changeme}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - nosql-network

  # Optional: Uncomment to run the application in Docker
  # app:
  #   build: .
  #   container_name: nosql-backend-app
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #     - NEO4J_URI=bolt://neo4j:7687
  #     - NEO4J_USERNAME=neo4j
  #     - NEO4J_PASSWORD=password
  #     - JWT_SECRET=your-secret-key-change-in-production
  #     - JWT_EXPIRATION=1d
  #   depends_on:
  #     - neo4j
  #   networks:
  #     - nosql-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  nosql-network:
    driver: bridge
